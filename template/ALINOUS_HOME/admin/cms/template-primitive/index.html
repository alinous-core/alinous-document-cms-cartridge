<body>

<div id="wrap">
<div id="menubox" alns:tagid="menu" alns:inner="/admin/menu.html"></div>

<h1 class="nomargin"><a href="/admin/">Document CMS</a> &gt; Primitive Template Parts</h1>


<div id="left-menu">
	<div id="left-menu-contents">
		<h2>Primitive Parts</h2>
		<div alns:if="{BOOL($sizeCategory != 0)}">
			<form name="partsFrm" action="index.html" method="POST">
				<div id="scroll-container">
					<div id="pageTree" data-url="/admin/cms/template-primitive/makejson.alns"
						style="width:100%; padding: 0 0 0 12px; width: 328px;"></div>
				</div>
				
				<input type="hidden" name="cmd" value="" />
				
				<input type="hidden" id="position" name="position" value="" />
				<input type="hidden" id="nodeId" name="nodeId" value="" />
				<input type="hidden" id="categoryNodeId" name="categoryNodeId" value="" />
				
				<input type="hidden" name="category_code" value="" />
				<input type="hidden" name="category_name" value="" />
				
				<input type="hidden" name="template_primitive_code" value="" />
				<input type="hidden" name="template_primitive_name" value="" />
				<input type="hidden" name="is_dynamic" value="" />
				<input type="hidden" name="is_paging" value="" />
				
				
				<input type="hidden" name="selectedNodeId" id="selectedNodeId" value="{$IN.selectedNodeId}" />
			</form>

		</div>
		<div alns:if="{BOOL($sizeCategory == 0)}">
			<form name="firstfrm" action="index.html" method="POST">
			<center>
				<button type="button" onclick="firstCategory()">Create First Tag</button>
			</center>
			<input type="hidden" name="cmd" value="" />
			
			<input type="hidden" name="category_code" value="" />
			<input type="hidden" name="category_name" value="" />
			
			<input type="hidden" name="selectedNodeId" id="selectedNodeId" value="" />
			
			
			</form>
		</div>
	</div>
	<div id="left-menu-handle">
		<div id="left-menu-handle-tab">
			<img src="/admin/cms/img/leftmenu.png" width="20" /><br />
			<div id="left-menu-handle-tab-string">
			M<br />
			E<br />
			N<br />
			U<br />
			</div>
		</div>
	</div>
</div>

<div id="lq_content_wrap">
	<div id="right-body">
		<div id="editor-area" alns:tagid="editor-area"
			alns:inner="/admin/cms/template-primitive/default.html?selectedNodeId={$IN.selectedNodeId}"></div>
	</div>
</div>
