<script src="/jquery/ui/jquery.ui.widget.js"></script>

<script src="/admin/cms/importer/importer.js"></script>

</head>
<body>

<div id="wrap">
<div id="menubox" alns:tagid="menu" alns:inner="/admin/menu.html"></div>

<h1 class="nomargin"><a href="/admin/">Document CMS</a> &gt; Import contents from external websites</h1>

<blockquote>
	<form name="frm" action="index.html" method="POST">
	<h2>Importers</h2>
	
	<h2>Create a new Importer</h2>
	
	<button type="button" onclick="ImporterJs.newImporter();">New Importer</button>
	
	
	<h2>importers</h2>
	
	<table class="stdtable">
		<tr>
			<th>
				Importer Name
			</th>
			<th width="200">
				Edit Code
			</th>
			<th width="200">
				Delete
			</th>
		</tr>
		<tr alns:iterate="@content_importer" alns:variable="oneRecord">
			<td>
				{$oneRecord.content_importer_name}
			</td>
			<td align="center">
				<button type="button" onclick="ImporterJs.editImporter({$oneRecord.content_importer_id})">Edit Code</button>
			</td>
			<td align="center">
				<button type="button" onclick="ImporterJs.delete(this.form, {$oneRecord.content_importer_id})">Delete</button>
			</td>
		</tr>
	</table>
	
	
	<input type="hidden" name="cmd" value="" />
	<input type="hidden" name="content_importer_name" value="" />
	<input type="hidden" name="content_importer_id" value="" />
	</form>
</blockquote>

</div>

</body>
</html>
