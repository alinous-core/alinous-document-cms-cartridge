<h1>Select Template</h1>
<p>
	Select Template to apply for selected pages.
</p>

<form name="dlgfrm" action="index.html">
<blockauote>

<table>
	<tr>
		<td width="300">
			<b>Main Template:</b>
		</td>
		<td>
			<select name="template_top_id">
			<option alns:iterate="@template_top" alns:variable="t"
				value="{$t.template_top_id}">{$t.template_top_name}</option>
			
			</select>
		</td>
	</tr>
	<tr>
		<td>
			<b>Secondary Template:</b>
		</td>
		<td>
			<select name="second_template_top_id">
			<option value="0">Not Set</option>
			<option alns:iterate="@template_top" alns:variable="t"
				value="{$t.template_top_id}">{$t.template_top_name}</option>
			</select>
		</td>
	</tr>
	<tr>
		<td>
			<b>Root Context for Secondary Template:</b>
		</td>
		<td>
			<input type="text" name="second_template_context" value="mb" maxlength="12" style="width:40px;"/>
		</td>
	</tr>
</table>

<br />
<br />

	<button type="button" onclick="applyTemplate(this.form)">Apply</button>
	<button type="button" onclick='$( "#dialog" ).dialog( "close" );'>Cancel</button>
</blockauote>
</form>

</body>
