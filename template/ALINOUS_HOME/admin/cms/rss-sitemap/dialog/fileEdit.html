<form name="dlgfrm" action="rssNew.html" method="POST">
<h3>Edit File</h3>

<table>
	<tr>
		<td width="200">
			<b>File Name</b>
		</td>
		<td width="260">

			<button type="button" onclick='$( "#dialog" ).dialog( "close" );'>Cancel</button>
		</td>
	</tr>
</table>

<b>File Text</b>
<textarea name="file_text" rows="16" style="width:100%;">{$file.file_text}</textarea>

<input type="hidden" name="cmd" value="" />
