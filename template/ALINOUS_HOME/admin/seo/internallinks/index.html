<body>
<div id="menubox" alns:tagid="menu" alns:inner="/admin/menu.html"></div>

<div id="wrap">

<h1><a href="/admin/">Programmable CMS</a> &gt; SEO Checker</h1>


<h2>Import Internal links detected</h2>


<form name="frm" action="index.html" method="POST" enctype="multipart/form-data">
<input type="hidden" name="cmd" value="" />

<b>Import Internal links</b>

<table>
	<tr>
		<td>
			<input type="text" name="internal_link_file_name" id="internal_link_file_name"
				value="{$IN.internal_link_file_name}" maxlength="255"
				style="width:420px;" alns:validate="notnull,custom"/>
			<button type="button" onclick="ImportInternalLinks.gotoFile(this.form)">GO</button>
		</td>
		<td>
			<button type="button" onclick="ImportInternalLinks.importCsv(this.form)">Import</button>
		</td>
		<td>
			<button type="button" onclick="ImportInternalLinks.back2Top(this.form)">Back</button>
		</td>
	</tr>
</table>


<div id="internallinksdiv" style="width:100%;">
<table cellpadding="0" cellspacing="0" border="0" class="display" id="inlink" width="100%">
	<thead>
		<tr>
			<th width="580">Path</th>
			<th width="80">Count</th>
		</tr>
	</thead>
	<tbody>
		
	</tbody>
	<tfoot>
		<tr>
			<th width="580">Path</th>
			<th width="80">Count</th>
		</tr>
	</tfoot>
</table>
</div>

</form>

</div>
