<style type="text/css" title="currentStyle">
	@import "/jquery/datatables/media/css/demo_page.css";
	@import "/jquery/datatables/media/css/demo_table.css";
</style>
<script type="text/javascript" language="javascript" src="/jquery/datatables/media/js/jquery.dataTables.js"></script>

<body>
<div id="menubox" alns:tagid="menu" alns:inner="/admin/menu.html"></div>


<div id="wrap">

<h1><a href="/admin/">Document CMS</a> &gt; SEO Checker</h1>

<h2>Import Sitemap and Analyze</h2>

<form name="frm" action="index.html" method="POST" enctype="multipart/form-data">
<input type="hidden" name="cmd" value="" />

<table>
	<tr>
		<td>
			Sitemap :
		</td>
		<td>
			<input type="text" name="sitemapUrl" size="50" maxlength="255" value="" alns:validate="custom" />
			<span alns:msg="csvfile" alns:form="frm" alns:validate="notnull">
				<font color="#FF0000">Select csv file to input</font>
			</span>
		</td>
		<td>
			<button type="button" onclick="ImportSitemap.uploadLog(this.form)">Import and analyze</button>
		</td>
		<td>
			<button type="button" onclick="ImportSitemap.back2Top(this.form)">Back</button>
		</td>
	</tr>
</table>

<div id="sitemapdiv" style="width:100%;">
<table cellpadding="0" cellspacing="0" border="0" class="display" id="sitemaptbl" width="100%">
	<thead>
		<tr>
			<th width="500">Path</th>
			<th>Last crawled</th>
			<th width="80">Keywords detected</th>
			<th width="80">Linked Count</th>
		</tr>
	</thead>
	<tbody>
		
	</tbody>
	<tfoot>
		<tr>
			<th>Path</th>
			<th>Last crawled</th>
			<th>Keywords detected</th>
			<th>Linked Count</th>
		</tr>
	</tfoot>
</table>
</div>

</form>

</div>

<br />
<br />

</body>
